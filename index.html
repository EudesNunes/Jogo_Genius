<body class="bg-secondary">
  <nav class="navbar navbar-expand-lg bg-dark fw-bolder ">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand text-light fs-1" href="index.html">
        <img src="img/logo.png" alt="" width="55" height="55" class="d-inline-block align-text-top ">
        Genius
      </a>
    </div>
  </nav>

  <div class="container ">

    <div class="row m-3">
      <div class="col">
        <img src="../img\giphy.gif" class="rounded mx-auto d-flex  img-fluid " width="200" alt="Game Over">
        <br>
      </div>

      <div class="btn-group " role="group" aria-label="Basic radio toggle button group">

    </div>
    <div class="row justify-content-center">
      <div class="col-md-5"></div>
      <div class="col-md-2">
        <div class="d-grid gap-2">
          <br>
          <button type="button" id="btnJogar" class="btn btn-dark btn-lg fw-bold fs-2 text-danger"
            onclick="jogar()">Jogar</button>

      </div>
