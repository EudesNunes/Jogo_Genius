<!doctype html>
<html lang="pt-BR">

<head>
  <title>Genius</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="javascript/functionIndex.js"></script>
  <link rel="stylesheet" href="css\style.css">
</head>

<body>

  <div class="container bg-gradient">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <img src="img/geniuslogo.png" class="img-fluid " alt="Genius">
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnNivel" id="btnEasy" autocomplete="off">
        <label class="btn btn-outline-dark btn-light fw-semibold fs-4 text-danger" for="btnEasy">Easy</label>
        <input type="radio" class="btn-check" name="btnNivel" id="btnMedium" autocomplete="off" checked>
        <label class="btn btn-outline-dark btn-light fw-semibold fs-4 text-danger" for="btnMedium">Medium</label>
        <input type="radio" class="btn-check" name="btnNivel" id="btnHardcore" autocomplete="off">
        <label class="btn btn-outline-dark btn-light fw-semibold fs-4 text-danger" for="btnHardcore">Hardcore</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-2">
        <div class="d-grid gap-2">
          <br>
          <button type="button" id="btnJogar" class="btn btn-dark btn-lg fw-bold fs-2 text-danger"
            onclick="jogar()">Jogar</button>
        </div>
      </div>
      <div class="col-md-5"></div>
    </div>
  </div>

  <footer class="footer fixed-bottom py-3 text-bg-dark">
    <div class=" text-center">
      <small>Copyright &copy; Eudes_Nunes</small>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
